logging.level.org.springframework = DEBUG
spring.datasource.url=jdbc:mysql://localhost:3306/employees?useSSL=false
spring.datasource.username=${EXISTING_MYSQL_DB_USERNAME}
spring.datasource.password=${EXISTING_MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

spring.jpa.properties.hibernate.id.new_generator_mappings = false

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.security.user.name=${EXISTING_MGMT_USERNAME}
spring.security.user.password=${EXISTING_MGMT_PASSWORD}
